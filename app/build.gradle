plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'
}

group = 'io.github._127_0_0_l'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    implementation project(':core')
    implementation project(':infra-db')
    implementation project(':infra-tg-bot')
    implementation project(':infra-http-client')
    implementation project(':infra-parser')
    implementation project(':infra-scheduler')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}